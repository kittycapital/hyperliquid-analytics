name: Update Hyperliquid Data

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests
      - name: Fetch liquidation data
        run: python fetch_liquidations.py
      - name: Fetch whale data
        run: python fetch_whales.py
      - name: Commit
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions"
          git add data.json whale_data.json
          git diff --staged --quiet || git commit -m "ðŸ“Š Update $(date -u +'%Y-%m-%d %H:%M') UTC"
          git push
